<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function toggleCart() {
            var cart = document.querySelector('.cart_sidebar');
            cart.classList.toggle('active');
        }
    </script>
</head>
<body>
    <div class="cart_icon">
        <a href="#" onclick="toggleCart()"><ion-icon name="cart"></ion-icon></a>
        <span>0</span>
    </div>

    <div class="cart_sidebar">
        <button class="close_cart" onclick="toggleCart()"><i class="fas fa-times"></i></button>
        <div class="cart_header">
            <h2>Tu Pedido</h2>
        </div>
        <div class="cart_items">
            <div class="cart_item">
                <div class="remove_item">
                    <span><i class='bx bx-trash'></i></span>
                </div>
                <div class="item_details">
                    <div class="item_details_title">
                        <p>Empanada de Carne</p>
                    </div>
                    <div class="item_details_price">
                        <strong>Bs. <span>35</span></strong> 
                    </div> 
                </div>
                <div class="qty">
                    <span>-</span>
                    <strong>1</strong>
                    <span>+</span>
                </div>
            </div>
            <!-- Más elementos aquí -->
        </div>
        <div class="cart_actions">
            <div class="subtotal">
                <p>SUBTOTAL:</p>
                <strong>Bs. <span>525</span></strong>
                <strong>$. <span>10</span></strong>
            </div>
            <button class="clean_btn">VACIAR CARRITO</button>
            <button class="checkout_btn">IR AL PAGO</button>
        </div>
    </div>
</body>
</html>
