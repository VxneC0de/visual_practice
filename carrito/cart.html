<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./cart.css">
    <title>Sing In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    
    <div class="header-right">
        <div class="cart_icon">
            <a href="#"><ion-icon name="cart"></ion-icon></a>
            <span>0</span>
        </div>
    </div>
    
    <div class="modal_overlay"></div>

    <section class="show_cart">

        <div class="cart_div">
            
            <div class="cart_header">
              <h2>RESUMEN DEL PEDIDO</h2>
            </div>
    
            <div class="cart_container">
    
                <form action="#" class="cart_items">
                
                    <div class="cart_item">
        
                        <div class="cart_right">
        
                            <div class="item_details">
                                <div class="item_details_title">
                                    <p>Empanada de Carne</p>
                                </div>
            
                                <div class="item_details_price">
                                    <strong>Bs. <span>35</span></strong> 
                                </div> 
                            </div>
        
                            <div class="quantity">
        
                                <button>-</button>
                                <input type="text" value="1">
                                <button>+</button>
            
                                <a href="#">Eliminar artículo</a>
            
                            </div>
        
                            <div class="remove_item">
                                <span><i class='bx bx-trash'></i></span>
                            </div>
        
                        </div>
        
                        <div class="cart_left">
        
                            <div class="total">
                                <div class="item_price_complete">$11,99</div>
                            </div>
        
                        </div>
        
                    </div>
        
                </form>
        
                <div class="cart_total">
                    
                    <div class="total_data">
                        <span>Subtotal</span>
                        <span>$11,99</span>
                    </div>
          
                    <div class="total_data">
                        <span>Envío</span>
                        <span>--</span>
                    </div>
          
                    <div class="total_data">
                        <span>TOTAL</span>
                        <span>$11,99</span>
                    </div>
        
                </div>

                <div class="cart_close">
                    <button class="close">Cerrar</button>
                </div>
    
            </div>
            
        </div>

    </section>
