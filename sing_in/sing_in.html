<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./sing_in.css">
    <title>Ludiflex | Login & Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>

 <div class="wrapper">

    <nav>
    <div class="wrapper_nav">

        <div class="logo"><a href="#">LOGO.</a></div>
        <input type="radio" name="slider" id="menu-btn">
        <input type="radio" name="slider" id="close-btn">

      

      <ul class="nav-links">

        <label for="close-btn" class="btn close-btn"><i class="fas fa-times"></i></label>
        <li><a href="#">Inicio</a></li>

        <li>
          <a href="#" class="desktop-item">Productos ▾</a>
          <input type="checkbox" id="showDrop">
          <label for="showDrop" class="mobile-item">Productos ▾</label>

          <ul class="drop-menu">
            <li><a href="#">Empanadas</a></li>
            <li><a href="#">Pastelitos</a></li>
            <li><a href="#">Especiales</a></li>
            <li><a href="#">Bebidas Frías</a></li>
            <li><a href="#">Bollitos</a></li>
            <li><a href="#">Hallacas</a></li>
          </ul>
        </li>

        <li><a href="#">Contactos</a></li>

      </ul>

      <div class="header-right">

        <a href="#"><ion-icon name="cart"></ion-icon></a>
        <a href="#"><ion-icon name="person"></ion-icon></a>

      </div>

      <label for="menu-btn" class="btn menu-btn"><i class="fas fa-bars"></i></label>
    </div>
    </nav>

    <div class="form-box">

        <div class="login-container" id="login">
            <div class="top">
                <span>¿No tienes una cuenta? <a href="#" onclick="register()">Inscribirse</a></span>
                <header>Acceso</header>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Usuario o Correo">
                <i class="bx bx-user"></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Contraseña">
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
                <input type="submit" class="submit" value="Iniciar sesión">
            </div>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="login-check">
                    <label for="login-check"> Recuérdame</label>
                </div>
                <div class="two">
                    <label><a href="#">¿Has olvidado tu contraseña?</a></label>
                </div>
            </div>
        </div>


        <div class="register-container" id="register">

            <div class="top">
                <span>¿Tienes una cuenta? <a href="#" onclick="login()">Accede</a></span>
                <header>Inscribirse</header>
            </div>
            
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Nombre de Usuario">
                <i class="bx bx-user"></i>
            </div>

            <div class="input-box">
                <input type="text" class="input-field" placeholder="Correo Electrónico">
                <i class="bx bx-envelope"></i>
            </div>
            
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Contraseña">
                <i class="bx bx-lock-alt"></i>
            </div>

            <div class="input-box">
                <input type="password" class="input-field" placeholder="Confirmar  Contraseña">
                <i class="bx bx-lock-alt"></i>
            </div>

            <div class="input-box">
                <input type="submit" class="submit" value="Registrarse">
            </div>

            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="register-check">
                    <label for="register-check"> Recuérdame</label>
                </div>
                <div class="two">
                    <label><a href="#">Términos y condiciones</a></label>
                </div>
            </div>

        </div>
    </div>

</div>   


<script>
   
   function myMenuFunction() {
    var i = document.getElementById("navMenu");

    if(i.className === "nav-menu") {
        i.className += " responsive";
    } else {
        i.className = "nav-menu";
    }
   }
 
</script>

<script>

    var a = document.getElementById("loginBtn");
    var b = document.getElementById("registerBtn");
    var x = document.getElementById("login");
    var y = document.getElementById("register");

    function login() {
        x.style.left = "4px";
        y.style.right = "-520px";
        a.className += " white-btn";
        b.className = "btn";
        x.style.opacity = 1;
        y.style.opacity = 0;
    }

    function register() {
        x.style.left = "-510px";
        y.style.right = "5px";
        a.className = "btn";
        b.className += " white-btn";
        x.style.opacity = 0;
        y.style.opacity = 1;
    }

</script>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
